<div>
  <ng-template #itemTemplate let-item="item">
      <b>{{item.name}}</b>
  </ng-template>
  <div class="message-input" contenteditable="true" [mention]="mentions"
      [mentionConfig]="{trigger: '@', direction: 'bottom'}"
      [itemTemplate]="itemTemplate"
      (selectedMention)="selectedMention($event)"
      (searchTerm)="searchTerm($event)">
  </div>
</div>
